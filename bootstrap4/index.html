<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device=width, initial-scale=1,shrink-to-fit=no">
        <link rel="stylesheet" href="bootstrap.min.css">
        <script type="text/javascript" src="jquery.min.js"></script>
        <script type="text/javascript" src="bootstrap.min.js"></script>
        <style type="text/css">
            #row {
                background-color: aqua;
                height:500px;
                padding:10px;
            }
            .col-sm {
                height:50px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            
            <h2>Grids</h2>
            <div class="row">
                <div class="col-sm" style="background-color: aqua;">...</div>
                <div class="col-sm" style="background-color: green;">...</div>
                <div class="col-sm" style="background-color: blue;">...</div>
            </div>
            <br><br><br><br>
            <hr>

            <h2>Ordenando colunas</h2>
            <div class="row">
                <div class="col-sm order-4" style="background-color: aqua;">Primeira</div>
                <div class="col-sm order-2" style="background-color: green;">Segunda</div>
                <div class="col-sm order-3" style="background-color: blue;">Terceira</div>
                <div class="col-sm order-1" style="background-color: aqua;">Quarta</div>
                <div class="col-sm order-5" style="background-color: green;">Quinta</div>
            </div>
            <br><br><br><br>
            <hr>
            <h2>Justify content & Align Items</h2>

            <div class="row justify-content-center align-items-center" id="row">
                <div class="col-sm order-4" style="background-color: #cecece;">Primeira</div>
                <div class="col-sm order-2" style="background-color: #FF0000;">Segunda</div>
                <div class="col-sm order-3" style="background-color: blue;">Terceira</div>
            </div>
            <br><br><br><br>
            <hr>

            <h2>Imagens</h2>
            <div>
                <img src="joker.jpg" class="img-fluid">
            </div>
            <br><br><br><br>
            <hr>

            <h2>Tabelas</h2>

            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="thead-light">
                        <tr>
                            <th>#</th>
                            <th>Nome</th>
                            <th>Sobrenome</th>
                            <th>Idade</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Joao</td>
                            <td>Batista</td>
                            <td>12</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Johnny</td>
                            <td>Alves</td>
                            <td>24</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Gabi</td>
                            <td>Souza</td>
                            <td>26</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>

        <script type=text/javascript src="jquery.min.js"></script>
        <script type=text/javascript src="bootstrap.bundle.min.js"></script>
    </body>
</html>
