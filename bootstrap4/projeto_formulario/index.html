<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device=width, initial-scale=1,shrink-to-fit=no">
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="area">
            
            <h2>Login</h2>

            <form>
                <div class="linha">
                <img src="enviar.png" class="img-fluid" style="width:40px; height:30px; float:left; padding-right:10px; margin-top:10px;">
                <input type="email" name="email" placeholder="Digite seu email" class="form-control">
                </div>
                <div class="linha">
                <img src="password.png" class="img-fluid" style="width:45px; height:30px; float:left; padding-right:10px; margin-top:10px;">
                <input type="password" name="senha" placeholder="......" class="form-control">
                </div>
                <input type="submit" name="login" value="Fazer login" class="btn btn-lg btn-outline-info btn-block">

                <label class="remember">
                    <input type="radio" class="form-check-input" name="remember" value="1">
                    Lembrar minha senha
                </label>

                <p class="gray">2020</p>
            
            </form>
        </div>
        <script type=text/javascript src="jquery.min.js"></script>
        <script type=text/javascript src="bootstrap.bundle.min.js"></script>
    </body>
</html>
